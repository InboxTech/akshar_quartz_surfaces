                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">

                    </ul>

</header>

    
    <!------------------------------------------------------- header end --------------------------------->

    <!----------------------------------------------------------- main start --------------------------------------->
    <main>
        <div class="container-fluid" style="margin-top: 150px;">
            <div class="row">
            <div class="col-lg-6 text-white">
                <div class="contact-form h-100 p-5">
                    <h1>Get In Touch</h1>
                    <form>
                        <div class="row">
                            <div class="mb-3 col-6">
                                <input type="text" class="form-control rounded-0" placeholder="Enter First Name"
                                    aria-describedby="emailHelp" />
                            </div>
                            <div class="mb-3 col-6">
                                <input type="text" class="form-control rounded-0" placeholder="Enter Last Name"
                                    aria-describedby="emailHelp" />
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="mb-3 col-6">
                                <input type="email" class="form-control rounded-0" placeholder="Enter Email Address"
                                    aria-describedby="emailHelp" />
                            </div>
                            <div class="mb-3 col-6">
                                <input type="text" class="form-control rounded-0" placeholder="Enter Phone no" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control rounded-0" placeholder="Enter Message Here" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn rounded-0 w-100">Submit</button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d448887.527416484!2d-81.342948!3d28.48154!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e773d8fecdbc77%3A0xac3b2063ca5bf9e!2sOrlando%2C%20FL!5e0!3m2!1sen!2sus!4v1730876952752!5m2!1sen!2sus"
                    width="100%" height="500px" style="border: 0" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        </div>
    </main>
    <!----------------------------------------------------------- main end --------------------------------------->

    <!----------------------------------------- footer start ----------------------------------------->
    <footer>
       
        <div class="footer">
            <div class="logo mx-auto">
                <img src="public/images/logo.png" class="w-100 h-inherit" alt="" />
            </div>
            <div class="contact-details container-fluid my-5">
                <div class="container mx-auto">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-lg-4">
                            <div class="contact row align-items-center justify-content-center">
                                <div class="col-2 d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-envelope text-white fs-1 bg-secondary p-3 rounded-circle"></i>
                                </div>
                                <div class="col-5">
                                    <h4 class="fs-3 text-body-secondary">Email</h4>
                                    <p class="fs-6 text-body-tertiary">
                                        info@thetilesofindia.us
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="contact row align-items-center justify-content-center">
                                <div class="col-2 d-flex justify-content-center align-items-center">
                                    <i
                                        class="fa-solid fa-location-dot text-white fs-1 bg-secondary p-3 rounded-circle"></i>
                                </div>
                                <div class="col-5">
                                    <h4 class="fs-3 text-body-secondary">Location</h4>
                                    <p class="fs-6 text-body-tertiary">FLORIDA USA</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4">
                            <div class="contact row align-items-center justify-content-center">
                                <div class="col-2 d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-phone text-white fs-1 bg-secondary p-3 rounded-circle"></i>
                                </div>
                                <div class="col-5">
                                    <h4 class="fs-3 text-body-secondary">Phone</h4>
                                    <p class="fs-6 text-body-tertiary">+1 (234) 567 8900</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container mx-auto">
                <p class="text-center fs-5 text-body-secondary">
                    Copyright © 2024 thetilesofindia – All Rights Reserved.
                </p>
            </div>
        </div>
    </footer> 

    <!----------------------------------------- footer end ----------------------------------------->
